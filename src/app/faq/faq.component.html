
<br>
<div class="container">
    <div class="row align-items-center">
      <div class="col-auto">
        <h1 class="display-2 mb-4"
            matTooltip="Frequently Asked Questions"
            matTooltipPosition="right"
            matTooltipShowDelay="500"
            matTooltipHideDelay="200"
            matTooltipClass="custom-tooltip">
          FAQ
        </h1>
      </div>
      <div class="col">
        <!-- Empty column to create space between FAQ and the content -->
      </div>
    </div>
    
    <div class="row">
      <div class="col">
        <div *ngFor="let category of categories">
          <h3 class="text-danger mb-4">{{ category.category }}</h3>
          <div *ngFor="let faq of category.questions" class="accordion-item">
            <h5 class="accordion-header" (click)="toggleAccordion(faq)">
              {{ faq.question }}
              <i class="bi bi-chevron-down" *ngIf="!faq.expanded"></i>
              <i class="bi bi-chevron-up" *ngIf="faq.expanded"></i>
            </h5>
            <div *ngIf="faq.expanded" class="accordion-content">
              <p>{{ faq.answer }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
